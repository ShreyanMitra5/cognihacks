<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archon Focus Timer - Standalone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        /* Floating Timer Widget */
        .floating-timer {
            position: fixed;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 50px;
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            cursor: move;
            user-select: none;
            z-index: 10000;
            overflow: hidden;
        }

        /* Progress Bar on Top */
        .progress-bar-top {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            background: #667eea;
            transition: width 0.5s ease;
            z-index: 5;
        }

        /* Timer Display */
        .timer-display {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 18px;
            font-weight: 400;
            font-family: 'JetBrains Mono', monospace;
            color: #fff;
            z-index: 5;
        }

        /* Pause Button */
        .pause-btn {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            transition: all 0.2s ease;
            z-index: 5;
        }

        .pause-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .pause-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .floating-timer {
                width: 180px;
                height: 45px;
            }
            
            .timer-display {
                font-size: 16px;
                left: 12px;
            }
            
            .pause-btn {
                width: 22px;
                height: 22px;
                right: 12px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Timer Widget -->
    <div class="floating-timer" id="floatingTimer">
        <!-- Progress Bar on Top -->
        <div class="progress-bar-top" id="progressBarTop" style="width: 0%"></div>
        
        <!-- Timer Display -->
        <div class="timer-display" id="timerDisplay">25:00</div>
        
        <!-- Pause Button -->
        <button id="pauseBtn" class="pause-btn" title="Pause/Resume">‚è∏</button>
    </div>

    <script>
        class FloatingTimer {
            constructor() {
                this.timer = null;
                this.isRunning = false;
                this.isPaused = false;
                this.duration = 25 * 60; // 25 minutes in seconds
                this.remaining = this.duration;
                
                this.init();
            }
            
            init() {
                this.setupDragAndDrop();
                this.setupTimerControls();
                this.updateProgressBar();
                this.updateDisplay();
            }
            
            setupDragAndDrop() {
                const timer = document.getElementById('floatingTimer');
                let isDragging = false;
                let startX, startY, startLeft, startTop;
                
                timer.addEventListener('mousedown', (e) => {
                    if (e.target.classList.contains('pause-btn')) {
                        return;
                    }
                    
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    startLeft = parseInt(timer.style.left) || 100;
                    startTop = parseInt(timer.style.top) || 100;
                    
                    timer.style.cursor = 'grabbing';
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    
                    const deltaX = e.clientX - startX;
                    const deltaY = e.clientY - startY;
                    
                    timer.style.left = (startLeft + deltaX) + 'px';
                    timer.style.top = (startTop + deltaY) + 'px';
                });
                
                document.addEventListener('mouseup', () => {
                    if (isDragging) {
                        isDragging = false;
                        timer.style.cursor = 'move';
                    }
                });
            }
            
            setupTimerControls() {
                const pauseBtn = document.getElementById('pauseBtn');
                
                if (pauseBtn) pauseBtn.addEventListener('click', () => this.togglePause());
            }
            
            togglePause() {
                if (!this.isRunning) return;
                
                if (this.isPaused) {
                    this.resumeTimer();
                } else {
                    this.pauseTimer();
                }
            }
            
            startTimer() {
                if (this.isRunning && !this.isPaused) return;
                
                if (this.isPaused) {
                    // Resume from pause
                    this.resumeTimer();
                } else {
                    // Start new timer
                    this.isRunning = true;
                    this.isPaused = false;
                    this.remaining = this.duration;
                    
                    this.timer = setInterval(() => {
                        this.remaining--;
                        this.updateDisplay();
                        this.updateProgressBar();
                        
                        if (this.remaining <= 0) {
                            this.completeTimer();
                        }
                    }, 1000);
                    
                    this.updateDisplay();
                    this.updatePauseButton();
                }
            }
            
            pauseTimer() {
                if (!this.isRunning || this.isPaused) return;
                
                clearInterval(this.timer);
                this.isPaused = true;
                this.updatePauseButton();
            }
            
            resumeTimer() {
                if (!this.isRunning || !this.isPaused) return;
                
                this.isPaused = false;
                this.timer = setInterval(() => {
                    this.remaining--;
                    this.updateDisplay();
                    this.updateDisplay();
                    this.updateProgressBar();
                    
                    if (this.remaining <= 0) {
                        this.completeTimer();
                    }
                }, 1000);
                
                this.updatePauseButton();
            }
            
            stopTimer() {
                clearInterval(this.timer);
                this.isRunning = false;
                this.isPaused = false;
                this.remaining = this.duration;
                this.updateDisplay();
                this.updateProgressBar();
                this.updatePauseButton();
            }
            
            completeTimer() {
                clearInterval(this.timer);
                this.isRunning = false;
                this.isPaused = false;
                this.remaining = 0;
                this.updateDisplay();
                this.updateProgressBar();
                this.updatePauseButton();
                
                // Show completion notification
                this.showNotification('Focus session complete! üéâ');
            }
            
            updatePauseButton() {
                const pauseBtn = document.getElementById('pauseBtn');
                if (!pauseBtn) return;
                
                if (this.isRunning && !this.isPaused) {
                    pauseBtn.textContent = '‚è∏';
                    pauseBtn.title = 'Pause Timer';
                    pauseBtn.disabled = false;
                } else if (this.isPaused) {
                    pauseBtn.textContent = '‚ñ∂';
                    pauseBtn.title = 'Resume Timer';
                    pauseBtn.disabled = false;
                } else {
                    pauseBtn.textContent = '‚è∏';
                    pauseBtn.title = 'Pause Timer';
                    pauseBtn.disabled = true;
                }
            }
            
            updateDisplay() {
                const timerDisplay = document.getElementById('timerDisplay');
                if (timerDisplay) {
                    const minutes = Math.floor(this.remaining / 60);
                    const seconds = this.remaining % 60;
                    timerDisplay.textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }
            
            updateProgressBar() {
                const progressBar = document.getElementById('progressBarTop');
                if (progressBar) {
                    const progress = ((this.duration - this.remaining) / this.duration) * 100;
                    progressBar.style.width = `${progress}%`;
                }
            }
            
            showNotification(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: rgba(0, 0, 0, 0.9);
                    color: white;
                    padding: 16px 24px;
                    border-radius: 12px;
                    font-size: 14px;
                    z-index: 10001;
                    animation: slideIn 0.3s ease;
                    border: 1px solid rgba(255, 255, 255, 0.1);
                `;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
            
            // Public methods for external control
            start() {
                this.startTimer();
            }
            
            pause() {
                this.pauseTimer();
            }
            
            resume() {
                this.resumeTimer();
            }
            
            stop() {
                this.stopTimer();
            }
            
            setTime(minutes, seconds = 0) {
                this.duration = (minutes * 60) + seconds;
                this.remaining = this.duration;
                this.updateDisplay();
                this.updateProgressBar();
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ DOM loaded, initializing Archon Focus Timer...');
            
            // Add slideIn animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from {
                        opacity: 0;
                        transform: translateX(100%);
                    }
                    to {
                        opacity: 1;
                        transform: translateX(0);
                    }
                }
            `;
            document.head.appendChild(style);
            
            // Initialize the timer
            const timer = new FloatingTimer();
            console.log('‚úÖ Archon Focus Timer initialized successfully');
            
            // Make timer globally accessible for external control
            window.archonTimer = timer;
            
            // Auto-start timer after 2 seconds for demo
            setTimeout(() => {
                timer.start();
            }, 2000);
        });
    </script>
</body>
</html>
