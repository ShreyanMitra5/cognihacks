<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Session Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff, rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            text-align: center;
        }

        .average-score {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff, rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-label {
            font-size: 14px;
            opacity: 0.7;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            margin-bottom: 20px;
        }

        canvas {
            width: 100% !important;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Focus Session Results</h1>
            <p id="sessionDuration"></p>
        </div>

        <div class="stats">
            <div class="average-score" id="averageScore">0%</div>
            <div class="score-label">Average Flow Score</div>
        </div>

        <div class="chart-container">
            <canvas id="flowChart"></canvas>
        </div>
    </div>

    <script>
        // Function to format time for display
        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        // Function to create the chart
        function createChart(data) {
            const ctx = document.getElementById('flowChart').getContext('2d');
            
            const timestamps = data.map(d => d.timestamp);
            const scores = data.map(d => d.score * 100);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timestamps.map(formatTime),
                    datasets: [{
                        label: 'Flow Score',
                        data: scores,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)',
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }

        // Get data from background script
        chrome.runtime.sendMessage({ type: 'GET_FLOW_DATA' }, (response) => {
            if (response && response.success) {
                const { averageScore, scoreData, duration } = response;
                
                // Update average score
                document.getElementById('averageScore').textContent = `${averageScore}%`;
                
                // Update session duration
                const minutes = Math.floor(duration / 60);
                document.getElementById('sessionDuration').textContent = 
                    `${minutes} minute session`;
                
                // Create chart
                createChart(scoreData);
            }
        });
    </script>
</body>
</html>
